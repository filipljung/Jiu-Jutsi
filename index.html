<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS_Assets/styles.css">
    <title>Jiu Jutsi Quiz</title>
    <!--Favicon Link-->
    <link rel="icon" type="image/x-icon" href="images/Ninja.ico">
    <script>
        //Added Functionality
        // Redirect to 404.html if the internet connection is not available
        if (!navigator.onLine) {
          window.location.href = "404.html";
        }
    </script>
</head>
<body>
  <!-- Quiz container -->
    <div class="quiz-container" id="quiz">
      <!-- Quiz header -->
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
               <!-- Answer choices -->
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
         <!-- Submit button -->
        <button id="submit">Submit</button>
    </div>
    <script src="assets/Javascript_Assests/Main.js"></script>
</body>
</html>
